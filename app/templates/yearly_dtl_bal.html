{% extends "index.html" %}
{% block content %}
    <div>
        <h1>{{ title }}</h1>
    </div>
    <div>
        <table>
            <thead>
            <th>Miesiąc</th>
            <th>Dochód</th>
        </thead>
        <tbody>
    {% for item in v_list %}
        <tr>
            <td>{{ item.month }}</td>
            <td>{{ item.val_sum }}</td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
    </div>
    {% endblock content %}
